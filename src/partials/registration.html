<section class="container registration">
    <h2 class="title__registration">Registration</h2>
    <div class="registration__form">
        <form class="form">
            <p class="date">May 23, 11:00 <br> New York</p>
            <input class="registration__input" type="text" name="name">
            <p class="registration__text">Apply your personal info <br> for registration</p>

            <input class="registration__input input-text" type="text" name="name" placeholder="Your name"
                pattern="^[a-zA-Z]+\s[a-zA-Z]+$" required>
            <input class="registration__input input-text" type="tel" name="tel" placeholder="Phone number"
                pattern="^\+\d{2}\(\d{3}\)\d{3}-\d{2}-\d{2}$" required>
            <input class="registration__input input-text" type="email" name="email" placeholder="Email"
                pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" required>
            <div class="register">
                <button class="registration__button" type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
</section>
